{% extends "base.html" %}
{% block title %}Spectrum{% endblock %}
{% block content %}
<h1>Generated Playlist</h1>
{% for value in values %}
<p>{{value+1}}. {{total_playlist[value]['name']}} by {{total_playlist[value]['artists'][0]['name']}}</p>
{% endfor %}
<form action="#" method="post">
    <input type="submit" value="Create Spotify Playlist?">
</form>
{% endblock %}
